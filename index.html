<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    rel="stylesheet">
</head>

<body>
    <div id="auth_container">
        <div>
            <h1>Create Account</h1>
            <input type="email" id="signUp_email" placeholder="Enter the Email">
            <input type="password" id="signUp_password" placeholder="Enter a new Password">
            <button id="signup_btn">Create</button>
        </div> 
    
        <div>
            <h1>Sign in your Account</h1>
            <input type="email" id="signin_email" placeholder="Enter Your Email">
            <input type="email" id="signin_password" placeholder="Enter Password">
            <button id="signin_btn">Sign In</button>
        </div>
    </div>

    <div id="user_container">
        <h1 id="user_email"></h1>
        <button id="logout_btn">Logout</button>
    </div>
    

    <script src="app.js" type="module"></script>
</body>

</html>
